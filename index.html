<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณความเสี่ยงโรคเบาหวาน | Diabetes Risk Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Diabetes Risk</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="text-center">แบบประเมินความเสี่ยงโรคเบาหวาน</h4>
                    </div>
                    <div class="card-body">
                        <form id="diabetes-form">
                            <div class="mb-3">
                                <label for="age" class="form-label">อายุ (ปี)</label>
                                <input type="number" id="age" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="bmi" class="form-label">ค่า BMI</label>
                                <input type="number" id="bmi" class="form-control" step="0.1" required>
                            </div>

                            <div class="mb-3">
                                <label for="blood_sugar" class="form-label">ระดับน้ำตาลในเลือด (mg/dL)</label>
                                <input type="number" id="blood_sugar" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">มีประวัติครอบครัวเป็นเบาหวานหรือไม่?</label>
                                <select id="family_history" class="form-select">
                                    <option value="yes">ใช่</option>
                                    <option value="no">ไม่</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ออกกำลังกายเป็นประจำหรือไม่?</label>
                                <select id="physical_activity" class="form-select">
                                    <option value="yes">ใช่</option>
                                    <option value="no">ไม่</option>
                                </select>
                            </div>

                            <button type="button" class="btn btn-primary w-100" onclick="calculateRisk()">คำนวณความเสี่ยง</button>
                        </form>

                        <div id="result" class="mt-3 text-center fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 p-3 bg-light">
        <p>&copy; 2025 Diabetes Risk Calculator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
